<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leuffen PageBuilder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/cjs/vendor/popper.min.js" defer></script>

    <link rel="icon" href="/cjs/leuffen-logo-leu-klein.png">
    <script src="/cjs/kasimir.js" defer></script>
    <script src="/cjs/router.js" defer></script>
    <script src="/cjs/api.js" defer></script>
    <script src="/cjs/element.js" defer></script>
    <script src="/cjs/template.js" defer></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="javascript:ka_goto('index')">
                <img src="/cjs/leuffen-logo-leu-klein.png" height="48" class="float-start me-4">
                </a>
                <p class="m-0">PageBuilder</p>
                <p class="fs-6 text-muted m-0">https://leuffen.de</p>
            </div>

        </div>
    </nav>
    <div style="height: 48px"></div>
    <section class="container mt-5">

        <ka-router>
            <template route_name="index" route="/e/{sub_id}/{site_id}">
                <ka-include src="/pages/index.html"></ka-include>
            </template>

            <template route_name="page" route="/e/{sub_id}/{site_id}/page">
                <ka-include src="/pages/edit-page.html"></ka-include>
            </template>

            <template route_name="translation" route="/e/{sub_id}/{site_id}/translation">
                <ka-include src="/pages/translation.html"></ka-include>
            </template>
        </ka-router>

    </section>
    <section style="height: 80px">

    </section>
    <script>
        window.setTimeout(()=>{
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })

        }, 4000)
    </script>
</body>
</html>
